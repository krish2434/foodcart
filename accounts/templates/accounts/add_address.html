{% extends 'base.html' %}

{% block title %}Add Address - FoodCart{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-4">Add New Address</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_address_type" class="form-label">Address Type</label>
                            {{ form.address_type }}
                        </div>

                        <div class="mb-3">
                            <label for="id_street_address" class="form-label">Street Address</label>
                            {{ form.street_address }}
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_city" class="form-label">City</label>
                                {{ form.city }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_postal_code" class="form-label">Postal Code</label>
                                {{ form.postal_code }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                {{ form.is_default }}
                                <label class="form-check-label" for="id_is_default">
                                    Set as default address
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 btn-lg mb-3">Save Address</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary w-100">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input[type="text"], select {
        border: 1px solid #ddd;
        padding: 8px 12px;
        width: 100%;
        border-radius: 5px;
    }
</style>
{% endblock %}
