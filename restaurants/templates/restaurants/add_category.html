{% extends 'base.html' %}

{% block title %}Add Category - FoodCart{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-4">Add Food Category</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Category Name</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            {{ form.description }}
                        </div>

                        <button type="submit" class="btn btn-danger btn-lg w-100 mb-2">Add Category</button>
                        <a href="{% url 'restaurant_dashboard' %}" class="btn btn-secondary btn-lg w-100">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input, textarea {
        border: 1px solid #ddd !important;
        padding: 10px 12px !important;
        width: 100% !important;
        border-radius: 5px !important;
        margin-top: 5px !important;
    }
</style>
{% endblock %}
